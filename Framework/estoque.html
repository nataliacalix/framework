<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque - Sanctum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Crimson Text', serif; }
    .gothic-bg { background: linear-gradient(135deg, #0c0c0c 0%, #1a0000 70%, #0f0f0f 100%); background-attachment: fixed; }
  </style>
</head>
<body class="gothic-bg text-gray-300 min-h-screen flex flex-col">
  <header class="bg-black/95 backdrop-blur-md border-b-2 border-red-950">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <h1 class="text-3xl text-red-600" style="font-family: 'UnifrakturMaguntia', cursive;">Sanctum</h1>
      <nav class="space-x-10">
        <a href="dashboard.html" class="hover:text-red-500 transition">Início</a>
        <a href="cadastro.html" class="hover:text-red-500 transition">Cadastrar</a>
        <a href="estoque.html" class="hover:text-red-500 transition">Estoque</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 max-w-7xl mx-auto px-6 py-12">
    <h2 class="text-4xl text-red-500 text-center mb-10">Gerenciamento de Estoque</h2>

    <!-- Barra de busca -->
    <input type="text" placeholder="Buscar produto..." class="w-full max-w-md mb-8 px-6 py-4 bg-black/80 border-2 border-red-900 rounded-md focus:border-red-500 focus:outline-none">

    <div class="bg-black/90 rounded-xl border-2 border-red-950 overflow-hidden">
      <table class="w-full">
        <thead class="bg-red-950/50">
          <tr>
            <th class="px-8 py-5 text-left text-red-400">Nome</th>
            <th class="px-8 py-5 text-left text-red-400">Categoria</th>
            <th class="px-8 py-5 text-left text-red-400">Quantidade</th>
            <th class="px-8 py-5 text-left text-red-400">Preço</th>
            <th class="px-8 py-5 text-left text-red-400">Ações</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-red-950">
          <tr class="hover:bg-red-950/20">
            <td class="px-8 py-5">Cruz de São Bento</td>
            <td class="px-8 py-5">Cruz</td>
            <td class="px-8 py-5 text-red-400 font-bold">2</td>
            <td class="px-8 py-5">R$ 189,90</td>
            <td class="px-8 py-5">
              <button class="text-red-500 hover:underline mr-4">Editar</button>
              <button class="text-red-500 hover:underline mr-4">Excluir</button>
              <button class="text-red-500 hover:underline">Ajustar Estoque</button>
            </td>
          </tr>
          <tr class="hover:bg-red-950/20">
            <td class="px-8 py-5">Terço de Hematita</td>
            <td class="px-8 py-5">Terço</td>
            <td class="px-8 py-5">27</td>
            <td class="px-8 py-5">R$ 79,90</td>
            <td class="px-8 py-5">Editar | Excluir | Ajustar Estoque</td>
          </tr>
          <tr class="bg-red-950/30 hover:bg-red-950/40">
            <td class="px-8 py-5">Vela Preta 7 Dias</td>
            <td class="px-8 py-5">Vela</td>
            <td class="px-8 py-5 text-red-400 font-bold">4</td>
            <td class="px-8 py-5">R$ 19,90</td>
            <td class="px-8 py-5">Editar | Excluir | Ajustar Estoque</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
