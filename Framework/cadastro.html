<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sanctum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Crimson Text', serif; }
    .gothic-bg { background: linear-gradient(135deg, #0c0c0c 0%, #1a0000 70%, #0f0f0f 100%); background-attachment: fixed; }
  </style>
</head>
<body class="gothic-bg text-gray-300 min-h-screen flex flex-col">
  <header class="bg-black/95 backdrop-blur-md border-b-2 border-red-950">
    <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <h1 class="text-3xl text-red-600" style="font-family: 'UnifrakturMaguntia', cursive;">Sanctum</h1>
      <nav class="space-x-10">
        <a href="dashboard.html" class="hover:text-red-500 transition">Início</a>
        <a href="cadastro.html" class="hover:text-red-500 transition">Cadastrar</a>
        <a href="estoque.html" class="hover:text-red-500 transition">Estoque</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 max-w-4xl mx-auto px-6 py-12">
    <h2 class="text-4xl text-red-500 text-center mb-10">Cadastro de Produto</h2>
    
    <form class="bg-black/90 rounded-xl p-10 border-2 border-red-950">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label class="block text-red-400 mb-2">Nome do produto</label>
          <input type="text" required class="w-full px-5 py-3 bg-gray-900 border border-red-900 rounded-md focus:border-red-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-red-400 mb-2">Categoria</label>
          <select class="w-full px-5 py-3 bg-gray-900 border border-red-900 rounded-md focus:border-red-500 focus:outline-none">
            <option>Cruz</option><option>Terço</option><option>Vela</option><option>Incenso</option><option>Medalha</option>
          </select>
        </div>
        <div>
          <label class="block text-red-400 mb-2">Código ou SKU</label>
          <input type="text" class="w-full px-5 py-3 bg-gray-900 border border-red-900 rounded-md focus:border-red-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-red-400 mb-2">Quantidade inicial</label>
          <input type="number" class="w-full px-5 py-3 bg-gray-900 border border-red-900 rounded-md focus:border-red-500 focus:outline-none">
        </div>
        <div>
          <label class="block text-red-400 mb-2">Preço</label>
          <input type="text" class="w-full px-5 py-3 bg-gray-900 border border-red-900 rounded-md focus:border-red-500 focus:outline-none" placeholder="R$ 0,00">
        </div>
        <div class="md:col-span-2">
          <label class="block text-red-400 mb-2">Descrição</label>
          <textarea rows="4" class="w-full px-5 py-3 bg-gray-900 border border-red-900 rounded-md focus:border-red-500 focus:outline-none"></textarea>
        </div>
      </div>

      <div class="flex justify-end gap-4 mt-10">
        <button type="reset" class="px-8 py-3 bg-gray-800 hover:bg-gray-700 rounded-md transition">Limpar</button>
        <button type="button" class="px-8 py-3 bg-red-900 hover:bg-red-800 rounded-md transition">Cancelar</button>
        <button type="submit" class="px-10 py-3 bg-red-800 hover:bg-red-700 text-white font-bold rounded-md transition shadow-lg">Salvar</button>
      </div>
    </form>
  </main>
</body>
</html>
