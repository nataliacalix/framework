<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sanctum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Crimson Text', serif; }
    .gothic-bg { 
      background: linear-gradient(135deg, #0c0c0c 0%, #1a0000 70%, #0f0f0f 100%);
      background-attachment: fixed;
    }
    .error-border { border-color: #ef4444 !important; }
    .error-text { display: block !important; }
  </style>
</head>
<body class="gothic-bg text-gray-300 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-black/95 backdrop-blur-md rounded-xl shadow-2xl p-10 border-2 border-red-950">
      <h1 class="text-5xl text-red-600 text-center mb-10 tracking-widest" style="font-family: 'UnifrakturMaguntia', cursive;">
        Sanctum
      </h1>

      <form id="loginForm" class="space-y-6">
        <!-- Usuário ou E-mail -->
        <div>
          <label class="block text-red-400 mb-2 text-lg">Usuário ou E-mail</label>
          <input type="text" required class="w-full px-5 py-4 bg-gray-900 border-2 border-red-900 rounded-md focus:outline-none focus:border-red-500 transition text-white text-lg" placeholder="seuemail@exemplo.com">
          <p class="text-red-500 text-sm mt-2 hidden">Campo obrigatório</p>
        </div>

        <!-- Senha -->
        <div>
          <label class="block text-red-400 mb-2 text-lg">Senha</label>
          <input type="password" required class="w-full px-5 py-4 bg-gray-900 border-2 border-red-900 rounded-md focus:outline-none focus:border-red-500 transition text-lg" placeholder="••••••••">
          <p class="text-red-500 text-sm mt-2 hidden">Campo obrigatório</p>
        </div>

        <!-- Botão Entrar -->
        <button type="submit" class="w-full py-5 bg-red-900 hover:bg-red-800 text-white font-bold text-xl rounded-md transition duration-200 shadow-xl transform hover:scale-105">
          Entrar
        </button>
      </form>

      <!-- Esqueci minha senha -->
      <div class="text-center mt-8">
        <a href="#" class="text-red-500 hover:text-red-400 underline text-lg transition">
          Esqueci minha senha
        </a>
      </div>
    </div>
  </div>

  <!-- SCRIPT: Validação + Redirecionamento para dashboard.html -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // impede o envio real do form

      const email = this.querySelector('input[type="text"]');
      const senha = this.querySelector('input[type="password"]');
      let temErro = false;

      // Reseta erros
      document.querySelectorAll('.error-border, .error-text').forEach(el => {
        el.classList.remove('error-border', 'error-text');
      });

      // Valida campos
      if (!email.value.trim()) {
        email.classList.add('error-border');
        email.parentElement.querySelector('p').classList.add('error-text');
        temErro = true;
      }
      if (!senha.value.trim()) {
        senha.classList.add('error-border');
        senha.parentElement.querySelector('p').classList.add('error-text');
        temErro = true;
      }

      // Se tudo OK → redireciona para a página inicial
      if (!temErro) {
        // Pequena animação antes de ir
        const botao = this.querySelector('button');
        botao.textContent = "Entrando...";
        botao.disabled = true;

        setTimeout(() => {
          window.location.href = "dashboard.html"; // ← REDIRECIONA AQUI
        }, 800);
      }
    });
  </script>
</body>
</html>
